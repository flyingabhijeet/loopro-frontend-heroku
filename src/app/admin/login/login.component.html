<div class="login-block" >
    <div class="container mx-auto">
      <div class="row">
        <div class="col-md-5 col-sm-6 col-lg-4 col-xl-5 col-lg-5 login-sec">
          <h2 class="text-center">Login Now</h2>
          <form class="login-form" [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" />
            </div>
            
            
            <div class="form-check mt-3" style="padding-left: 0 !important;">
                <label class="form-check-label float-left">
                  <small><i class="fa fa-lock" aria-hidden="true" style="margin-right: 5px;"></i>
                  <a class="txt2" [routerLink]="['/admin','forget-password']">Forgot Password?</a></small>
                </label>
                <button type="submit" (click)="onLogin()" class="btn btn-login float-right">Login</button>
    
            </div>
            <!-- <div class="mt-5  copy-text-btn">
                <input type="submit" value="Create new account" class="btn btn-login float-center" >
    
            </div> -->
        </form>
        <div class="copy-text">Loomaster <i class="fa fa-heart"></i> provide services!</div>
        </div>
        <div class="col-md-7 col-sm-6 col-lg-7 col-xl-7 col-lg-7 banner-sec">
          
        </div>
      </div>
    </div>
  </div>
