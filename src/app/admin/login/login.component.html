<div class="login-block" >
    <div class="container mx-auto">
      <div class="row">
        <div class="col-md-5 col-sm-6 col-lg-4 col-xl-5 col-lg-5 login-sec">
          <h2 class="text-center">Login Now</h2>
          <form class="login-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"/>
            </div>
            
            
            <div class="form-check" style="padding-left: 0 !important;">
                <label class="form-check-label float-left">
                  <small><i class="fa fa-lock" aria-hidden="true" style="margin-right: 5px;"></i>
                  <a class="txt2" [routerLink]="['/admin','forgot-password']">Forgot Password?</a></small>
                </label>
                <input type="submit" value="Login" class="btn btn-login float-right">
    
            </div>
            <div class="form-check mt-3 ml-auto">
                <input type="submit" value="Create new account" class="btn btn-login float-center" >
    
            </div>
        </form>
  
        </div>
        <div class="col-md-7 col-sm-6 col-lg-7 col-xl-7 col-lg-7 banner-sec">
          
        </div>
      </div>
    </div>
  </div>
